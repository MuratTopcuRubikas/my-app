<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map v2 Demo</title>
    <style>
      html, body, .map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #info {
          position: absolute;
          font-size: 0.7em;
          top: 10px;
          right: 10px;
          background-color: lightgrey;
          padding: 4px;
      }
      .geolocate-buttons {
          position: absolute;
          bottom: 40px;
          left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div id="info"></div>
    <img id="geolocation_marker" src="RedCar.svg" style="width: 40px;height: 40px;" />
    <div class="geolocate-buttons">
     <!-- <button id="geolocate" class="btn btn-primary">Geolocate Me!</button>-->
      <button id="simulate" class="btn btn-secondary">Play</button>      
    </div>    
        <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
        <script src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script type="module" src="./main.js"></script>   
  </body>
</html>
